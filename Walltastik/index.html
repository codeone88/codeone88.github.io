<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="WalltastiK — beautiful wallpapers for your device." />
    <title>WalltastiK — Wallpapers App</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg1: #0f1724;
            --bg2: #0b1220;
            --accent: #7c5cff;
            --muted: #9aa6b2
        }

        @font-face {
            font-family: 'Quicksand';
            font-weight: 600;
            src: url('Fonts/Quicksand-SemiBold.ttf');
        }

        @font-face {
            font-family: 'Quicksand';
            font-weight: 400;
            src: url('Fonts/Quicksand-Medium.ttf');
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: 'Quicksand';
            font-weight: 400;
            background: linear-gradient(180deg, var(--bg1), var(--bg2));
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden
        }

        /* animated hero */
        .hero {
            position: relative;
            padding: 96px 24px 60px;
            text-align: center
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px
        }

        .logo img {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, .5)
        }

        h1 {
            font-size: 2.1rem;
            margin: .25rem 0 0;
            font-weight: 600;
            letter-spacing: -0.02em
        }

        p.lead {
            margin: 12px auto 22px;
            max-width: 720px
        }

        /* floating blobs background */
        .blobs {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: visible
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: .85;
            mix-blend-mode: screen
        }

        .b1 {
            width: 360px;
            height: 360px;
            background: radial-gradient(circle at 30% 30%, #9b6bff, #5bd6ff);
            left: -10%;
            top: -10%;
            animation: float 8s ease-in-out infinite
        }

        .b2 {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle at 70% 70%, #ff7aa2, #ffd36b);
            right: -6%;
            top: 10%;
            animation: float 10s ease-in-out infinite
        }

        .b3 {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle at 20% 80%, #5bd6ff, #7c5cff);
            left: 20%;
            bottom: -8%;
            animation: float 12s ease-in-out infinite
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0)
            }

            50% {
                transform: translateY(-18px) translateX(8px)
            }

            100% {
                transform: translateY(0) translateX(0)
            }
        }

        /* content card */
        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, .02), rgba(255, 255, 255, .01));
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, .04);
            padding: 20px;
            border-radius: 14px;
            display: inline-block;
            margin-top: 18px
        }

        .cta {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 14px
        }

        .btn {
            background: linear-gradient(90deg, var(--accent), #4cd3ff);
            border: none;
            padding: 10px 16px;
            border-radius: 12px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 6px 20px rgba(124, 92, 255, .16)
        }

        .btn.ghost {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, .08);
            color: #fff
        }

        /* Screenshots */
        .screens {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            max-width: 980px;
            margin: 40px auto
        }

        .shot {
            background: linear-gradient(180deg, rgba(255, 255, 255, .02), rgba(255, 255, 255, .01));
            border-radius: 14px;
            padding: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 180px;
            border: 1px solid rgba(255, 255, 255, .03);
            transition: transform .3s ease, box-shadow .3s ease
        }

        .shot:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, .5)
        }

        .shot svg {
            width: 100%;
            height: auto;
            opacity: .85
        }

        .shot img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            opacity: .85
        }

        .badge {
            display: inline-flex;
            gap: 12px;
            align-items: center
        }

        .badge img {
            height: 44px;
            border-radius: 8px;
        }

        /* footer */
        footer {
            padding: 40px 20px;
            text-align: center;
            color: var(--muted)
        }

        /* responsive */
        @media (max-width:880px) {
            .screens {
                grid-template-columns: repeat(2, 1fr)
            }

            h1 {
                font-size: 1.6rem
            }
        }

        @media (max-width:560px) {
            .screens {
                grid-template-columns: 1fr
            }

            .hero {
                padding: 56px 16px
            }
        }

        ;

        /* slight entrance animations */
        .reveal {
            opacity: 0;
            transform: translateY(12px);
            transition: opacity .6s ease, transform .6s ease
        }

        .reveal.show {
            opacity: 1;
            transform: none
        }
    </style>
</head>

<body>

        <section id="download" style="padding:18px 24px;text-align:center">

        <footer>
            <div style="max-width:780px;margin:0 auto;padding:12px 24px;color:var(--muted);font-size:.8rem">
                <div>Made with ❤️ by EnterApps</div>

    </main>

    <script>
        // Small helper: reveal on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('show') })
        }, { threshold: .15 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // Twitter button - replace 'your_handle' with your twitter handle
        function openTwitter(e) { e.preventDefault(); const handle = 'CinematicLands'; window.open('https://twitter.com/' + handle, '_blank', 'noopener') }

        // Open URL
        function openURL(e, url) { e.preventDefault(); window.open(url, '_blank', 'noopener') }

        // Accessibility: keyboard shortcut to open Twitter (press 't')
        window.addEventListener('keydown', (e) => { if (e.key.toLowerCase() === 't') openTwitter(e) })
    </script>

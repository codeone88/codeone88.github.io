<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
    <title>CodeOne88</title>
</head>

<body onLoad="init()">
	
    <header>
    	<img id="logo" src="img/logo.png" alt="" onClick="goHome()">
        <div id="menu-cont" class="midY">
        	<div class="txt-head" id="repoBtn">Repo</div>
        	<div class="txt-head" id="widBtn">Widgets</div>
        	<div class="txt-head" id="soBtn">Social</div>
        </div>
    </header>
    
    <div id="image-viewer">
        <img alt="" id="full-wid" class="center">
    	<div id="closeBtn" onClick="closeWidget()">Close</div>
    </div>
    
    <section id="section1">
    	<div id="partCont">
        	<div id="particles-js"></div>
        </div>
    	<div id="_title" class="center">CodeOne88</div>
    </section>
    
    <section id="section2">
    	<div id="_repo" class="center">
        	<div id="l"></div>
        	<a href="https://codeone.yourepo.com/" target="_blank">https://codeone.yourepo.com/</a>
        </div>
    </section>
    
    <section id="section3">
    	<div id="wid-cont"></div>
    </section>
    
    <section id="section4">
    	<div id="social-cont" class="center">
        	<img src="img/telegram.jpg" alt="" onClick="window.open('https://t.me/CodeWalls', '_blank');">
            <img src="img/twitter.png" alt="" onClick="window.open('https://twitter.com/Enter_Apps', '_blank');">
            <img src="img/reddit.png" alt="" onClick="window.open('https://www.reddit.com/user/CodeOne88', '_blank');">
        </div>
    </section>
    
    
    
    
    <script type="text/javascript" charset="utf-8" src="Scripts/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="Scripts/main.js"></script>
    <script src="Scripts/particles.js"></script>
    <script src="Scripts/app.js"></script>
	
	<!--<script type="text/javascript" charset="utf-8" src="Scripts/TweenMax.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="Config.js"></script>
	<script type="text/javascript" charset="utf-8" src="Scripts/lang.js"></script>
	<script type="text/javascript" charset="utf-8" src="Scripts/musicClass.js"></script>
	-->

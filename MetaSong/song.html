    <title>MetaSong | One Link Everywhere</title>

<body onLoad="init()">
    
    <div id="container">
    	<img id="musicArt" class="art">
        <img id="musicArtistArt" class="art">
        <div id="cover"></div>
        
        <div id="pages-container">
        	<div id="song" class="container">
            	<div id="info-cont">
                    <div id="_title"></div>
                    <div id="_album"></div>
                </div>
                
                <div id="player">
                	<audio id="audio"></audio>
                    
                    <div id="openwith-container" class="addBlur closed">
                    	<div id="openwith-title">Open Full Song With</div>
                    	<div id="spotify" class="service-btn" onClick="openService(s_sp)">
                        	<img class="slogo" src="img/spotify.png">
                            <div class="sname">Spotify</div>
                        </div>
                    	<div id="deezer" class="service-btn" onClick="openService(s_de)">
                        	<img class="slogo" src="img/deezer.png">
                            <div class="sname">Deezer</div>
                        </div>
                    	<div id="youtube" class="service-btn" onClick="openService(s_yo)">
                        	<img class="slogo" src="img/you.png">
                            <div class="sname">Youtube</div>
                        </div>
                    	<div id="youtubemusic" class="service-btn" onClick="openService(s_ym)">
                        	<img class="slogo" src="img/apple.png">
                            <div class="sname">Apple Music</div>
                        </div>
                    </div>
                    
                	<div id="btn-container" onclick="playPause()">
                    	<div id="playPause" class="zeek zeek-buttonplay"></div>
                    </div>
                	
                    <div id="player_title">Preview</div>
                    
                    <div id="openwith-btn-container" onClick="addOpen('openwith-container')">
                    	<div id="arrow">&#10094;</div>
                    </div>
                </div>
            </div>
            
            <div id="artist" class="container">
            	<div id="artist-title"></div>
                <div class="title">You may also like</div>
            	<div id="related-container"></div>
            </div>
            
            <div id="album" class="container">
            	<div id="album-title"></div>
                <div id="songs-container" class="addBlur"></div>
            </div>
            
            <div id="albums" class="container">
            	<div id="albums-container"></div>
            </div>
        </div>
        
    	<div id="head-container">
        	<div id="song-btn" class="btn" onClick="addOpen('song')">Song</div>
        	<div id="artist-btn" class="btn" onClick="addOpen('artist')">Artist</div>
        	<div id="album-btn" class="btn" onClick="addOpen('album')">Album</div>
        	<div id="albums-btn" class="btn" onClick="addOpen('albums')">Discography</div>
        </div>
    </div>

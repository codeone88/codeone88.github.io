<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
    <title>Setups | CodeOne88</title>
</head>

<body onLoad="loadSetups()">
	
    <header>
    	<img id="logo" src="img/logo.png" alt="" onClick="window.open('index.html', '_self');">
        <div class="txt-head midY" id="subBtn" onClick="openSubmit()">Submit</div>
    </header>
    
    <div id="submit-view">
    	<div id="txt-submit" class="center">
        	Please submit this information:<br><br>
            Setup Name<br>
            Tweak List<br>
            Screnshots or Single image with complete setup<br>
            Wallpaper<br>
            UserName (Name to credit this setup)<br>
            Twitter/Reddit User or link<br><br>
            To: experimental.sin@gmail.com
        </div>
    	<div class="closeBtn" onClick="closeWindow('submit-view')">Close</div>
    </div>
    
    <div id="setup-viewer">
        <img alt="" id="full-set" class="midY">
        <div id="_desc"></div>
    	<div class="closeBtn" onClick="closeWindow('image-viewer')">Close</div>
    </div>
    
    <section id="section1">
    	<div id="_title" class="center">Setups</div>
    </section>
    
    <section id="section3">
    	<div id="set-cont" class="midX"></div>
    </section>
    
    <section id="section4">
    	<div id="social-cont" class="center">
        	<img src="img/telegram.png" alt="" onClick="window.open('https://t.me/CodeWalls', '_blank');">
            <img src="img/twitter.png" alt="" onClick="window.open('https://twitter.com/Enter_Apps', '_blank');">
            <img src="img/reddit.png" alt="" onClick="window.open('https://www.reddit.com/user/CodeOne88', '_blank');">
        </div>
    </section>
    
    
    
    
    <script type="text/javascript" charset="utf-8" src="Scripts/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="Scripts/main.js"></script>
	
	<!--<script type="text/javascript" charset="utf-8" src="Scripts/TweenMax.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="Config.js"></script>
	<script type="text/javascript" charset="utf-8" src="Scripts/lang.js"></script>
	<script type="text/javascript" charset="utf-8" src="Scripts/musicClass.js"></script>
	-->
    
</body>
</html>

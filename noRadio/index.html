<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Styles/style.css" type="text/css"/>
    <script type="text/javascript" src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
    <title>noRadio</title>
    
</head>

<body onLoad="init()">
    
    <div id="container">
    	<img id="bg-im" src="https://source.unsplash.com/1600x900/?radio,music" alt="">
        
    	<div id="_title" class="morph-dark-out">Prog-Rock[CO88]</div>
        
        <div id="waveCont"></div>
        
    	<div id="playPause" class="zeek zeek-buttonplay morph-dark-out" onClick="playPauseAudio()"></div>
        
        <div id="disc">All rights reserved to their respective owners.</div>
        
        <div id="chat" class="closed">
        	<div id="u-name">Welcome</div>
            
            <div id="warn"></div>
        
        	<div id="chat-cont">
        		<div class="members-count">-</div>
                <div class="members-list">-</div>
                <div class="messages"></div>
                <form class="message-form" onsubmit="return false;">
                    <input class="message-form__input" placeholder="Type a message.." type="text"/>
                    <input class="message-form__button" value="Send" type="submit"/>
                </form>
            </div>
            
        </div>
        
        <img src="img/chat.png" class="morph-dark-out" id="chat-btn" onClick="move()">
    </div>
	
    <div id="header">
    	<img id="logo" src="img/logo.png" alt="">
        <div id="menu-cont" class="center">
        	<div class="txt-head" onClick="playSt(0)">Prog</div>
        	<div class="txt-head" onClick="playSt(1)">Alternative</div>
        	<div class="txt-head" onClick="playSt(2)">Chill</div>
        	<div class="txt-head" onClick="playSt(3)">Lo-Fi</div>
        	<div class="txt-head" onClick="playSt(4)">Wave</div>
        </div>
    </div>
    
    
    <script type="text/javascript">
		atOptions = {
			'key' : '8ee44c8650ea8bfc63019aa7f4e78570',
			'format' : 'iframe',
			'height' : 50,
			'width' : 320,
			'params' : {}
		};
		document.write('<scr' + 'ipt type="text/javascript" src="http' + (location.protocol === 'https:' ? 's' : '') + '://www.displaynetworkcontent.com/8ee44c8650ea8bfc63019aa7f4e78570/invoke.js"></scr' + 'ipt>');
	</script>
    
    
	<script type="text/javascript" charset="utf-8" src="Scripts/siriwave.js"></script>
	<script type="text/javascript" charset="utf-8" src="Scripts/chat.js"></script>
    <script type="text/javascript" charset="utf-8" src="Scripts/main.js"></script>
    
    
</body>
</html>

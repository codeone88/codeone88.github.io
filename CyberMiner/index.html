<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
    <title>CyberMiner</title>
</head>

<body onLoad="init()">
	
    <header>
    	<img id="logo" class="midY" src="img/logo.png" alt="">
		<div id="current-price" class="midY"></div>
    </header>
    
    <div id="image-viewer">
        <img alt="" id="full-wid" class="center">
    	<div class="closeBtn" onClick="closeWindow('image-viewer')">Close</div>
    </div>
    
    <section id="section1">
		<img class="bg-img" src="img/bg.png" alt="">
		<div class="cover addBlur"></div>
        <div id="title-cont" class="midY">
            <div id="_title">CyberMiner</div>
			<div id="_sub-title">Play-to-Earn Game</div>
        </div>
    </section>
    
    <section id="section2">
    	<div id="hack-window">
			<canvas id="hacker"></canvas>
		</div>
		
		<div id="list-main-container">
			<div class="title">
				Payments
				<span>[Coming Soon]</span>
			</div>
		</div>
    </section>
    
    <!--<section id="section3">
    	<div id="wid-cont"></div>
    </section>-->
    
    <div id="social-cont" class="midX">
        <img src="img/AppStore.png" alt="" onClick="window.open('https://twitter.com/CyberMinerGame', '_blank');">
        <img src="img/paypal.png" alt="" onClick="window.open('https://www.paypal.com/donate/?token=mFGWGRjcz290FqzoMZyoP1G_SkP0YeZgRDWNKupN4zdNnDokivj7pm8964OIl1nu7NjBGDW68olWNBC6&locale.x=en_US', '_blank');">
        <img src="img/twitter.png" alt="" onClick="window.open('https://twitter.com/CyberMinerGame', '_blank');">
        <img src="img/PlayStore.png" alt="" onClick="window.open('https://play.google.com/store/apps/details?id=air.Enter.cyberminer', '_blank');">
    </div>
    
    
    
    <script type="text/javascript" charset="utf-8" src="Scripts/main.js"></script>
    
</body>
</html>
